<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalon Online</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function openCreateGamePopup() {
            var popupWindow = window.open("", "Create Game", "width=600,height=400");
            popupWindow.document.write(`
                <h1>Create New Game</h1>
                <form>
                    <label for="gameName">Game Name:</label>
                    <input type="text" id="gameName" name="gameName"><br><br>
                    <label for="numPlayers">Number of Players:</label>
                    <input type="number" id="numPlayers" name="numPlayers"><br><br>
                    <input type="submit" value="Create Game">
                </form>
            `);
        }
    </script>
</head>


<body>
    <header>
        <h1>AVALON - ONLINE (developing)</h1>
        <nav>
            <ul>
                <li><a href="#characters">Characters</a></li>
                <li><a href="#rules">Rules</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="game-actions">
            <button onclick="pop-out" onclick="openCreateGamePopup()">New Games</button>
            <button onclick="pop-out">Join Games</button>
        </section>
    </main>
    <footer>
        <p>Credit: Jianzhong He</p>
        <p>Email: hejianzhong@berkeley.edu</p>
    </footer>
</body>

</html>
