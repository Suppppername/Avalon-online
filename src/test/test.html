<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divided List Design</title>
  <style>
    .container {
      display: flex;
      width: 100%;
      height: 300px; /* You can change this height according to your preference */
      border: 2px solid black;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .half {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .green {
      background-color: green;
    }
    .red {
      background-color: red;
    }
    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="green half">
    <div class="title">Good</div>
    <ul>
      <li>1. Merlin</li>
      <li>2. Percival</li>
    </ul>
  </div>
  <div class="red half">
    <div class="title">Evil</div>
    <ul>
      <li>1. Mordred</li>
      <li>2. Assassin</li>
    </ul>
  </div>
</div>
</body>
</html>
