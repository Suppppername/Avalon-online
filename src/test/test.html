<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVALON - ONLINE</title>
  <style>
    .modal-background {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }

    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close-button:hover,
    .close-button:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Your existing styles for the UI */
    /* ... */
  </style>
</head>
<body>

<!-- Your existing HTML for the UI -->
<!-- ... -->

<!-- The Settings Modal -->
<div id="settingsModal" class="modal-background">
  <div class="modal-content">
    <span class="close-button" onclick="closeSettings()">&times;</span>
    <h2>Settings</h2>
    <p>Here you can configure the game settings.</p>
    <!-- Add more settings content here -->
  </div>
</div>

<!-- The Settings Button in your UI -->
<button onclick="openSettings()">Settings</button>

<script>
  function openSettings() {
    document.getElementById('settingsModal').style.display = "block";
  }

  function closeSettings() {
    document.getElementById('settingsModal').style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    var settingsModal = document.getElementById('settingsModal');
    if (event.target == settingsModal) {
      settingsModal.style.display = "none";
    }
  }
</script>

</body>
</html>
